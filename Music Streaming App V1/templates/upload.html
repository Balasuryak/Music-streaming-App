     .jumbotron {

/* Add padding to containers */

<body>



<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/play">BREATH IT</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/play">Home</a></li>
        <li><a href="/album">Album</a></li>
        <li class="active"><a href="/upload">Upload song</a></li>
        <li><a href="/playlist">Playlist</a></li>
        <li><a href="/user.details">Profile</a></li>
        <!-- <li> 
        <form class="form-inline">
            <input type="email" class="form-control" size="50" placeholder="search album">
            <button type="button" class="btn btn-danger">search</button>

      <ul class="nav navbar-nav navbar-right">
        
        <li><a href="/Logout"> LOG OUT</a></li>

    </div>
  </div>
</nav>
<div class="container">    
    <div class="row">
      <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <h1>Upload Songs</h1>
        <hr>
        <p>Choose Song:</p>
        <input type="file" name="file" accept=".mp3" required>
        <hr>
        <hr>
        <p>Choose display picture:</p>
        <input type="file" name="pfile" accept=".png" required>
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Song_name">Song Name</label>
            <input type="text" class="form-control" id="Song_name" name="Songname" placeholder="Song Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="duration">Song Duration</label>
            <input type="text" class="form-control" id="duration" name="duration" placeholder="Song Duration" required>
          </div>
        </div>
        <div class="form-group">
          <label for="lyrics">Lyrics</label>
          <input type="text" class="form-control" id="lyrics" name="lyrics" placeholder="lyricsss..." required>
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" class="form-control" id="genre" name="genre" placeholder="Type of the song.." required>
        </div>
        <div class="form-row">
          
          <div class="form-group col-md-4">
            <hr>
            <label for="album">Album</label>
            
            
            <select id="album"  name="album" class="form-control">
              <option selected>Choose...</option>
              {% for item in Album %}
                <option>{{item.album_name}}</option>
              {% endfor %}
            </select>
            <br>
            <button type="button" class="btn btn-light" onclick="location.href='/album/edit'">Create New Album</button>
          <br><br><hr>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">upload</button>
        </div>
        
        
        <!-- <input type="submit" value="Upload"> -->
       
        <br>
        <h2>Uploaded Songs:</h2>
        <ul>
          {% for song in songs %}
              <li>{{ song.filename }}</li>
          {% endfor %}
        </ul>
        <a href="{{ url_for('play') }}"><button type="button" class="btn btn-success">Play Songs</button></a>
      </form>
    
  </div>
  
  <button type="button" class="btn btn-danger" onclick="location.href='/song/edit'">EDIT/DELETE EXISTING SONG</button>
</div><br><br>



</body>
</html>
